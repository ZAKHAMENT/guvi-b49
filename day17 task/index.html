<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Country Information</title>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Country Information</h1>
    <div class="row" id="countries-info">
      <!-- Country cards will be dynamically added here -->

      <div class="col-md-4">
        <div class="card my-3">
          <img src="https://flagcdn.com/w320/sa.png" class="card-img-top" alt="Saudi Arabia flag">
          <div class="card-body">
            <h5 class="card-title">Saudi Arabia</h5>
            <p class="card-text"><strong>Capital:</strong> Riyadh</p>
            <p class="card-text"><strong>Region:</strong> Asia</p>
            <p class="card-text"><strong>Country Code:</strong> SA</p>
            <a href="https://openweathermap.org/city/102358" class="btn btn-primary">Click for Weather</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card my-3">
          <img src="https://flagcdn.com/w320/ug.png" class="card-img-top" alt="Uganda flag">
          <div class="card-body">
            <h5 class="card-title">Uganda</h5>
            <p class="card-text"><strong>Capital:</strong> Kampala</p>
            <p class="card-text"><strong>Region:</strong> Africa</p>
            <p class="card-text"><strong>Country Code:</strong> UG</p>
            <a href="https://openweathermap.org/city/226074" class="btn btn-primary">Click for Weather</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card my-3">
          <img src="https://flagcdn.com/w320/lt.png" class="card-img-top" alt="Lithuania flag">
          <div class="card-body">
            <h5 class="card-title">Lithuania</h5>
            <p class="card-text"><strong>Capital:</strong> Vilnius</p>
            <p class="card-text"><strong>Region:</strong> Europe</p>
            <p class="card-text"><strong>Country Code:</strong> LT</p>
            <a href="https://openweathermap.org/city/226074" class="btn btn-primary">Click for Weather</a>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
